#--------------------------------------------------------------------------
# Configuration
#--------------------------------------------------------------------------

# Fix some settings (like undercurl)
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -as terminal-overrides ",*:Smulx=\E[4::%p1%dm"
set -as terminal-overrides ",*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m"
set -as terminal-features ",*:hyperlinks"

# Fix window/pane numbering
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Other useful features
set -g mouse on
set -g set-titles on
set -g set-clipboard on
set -g history-limit 50000

# Monitoring
set -g monitor-activity on
set -g visual-activity on

# Use Vi mode
set -g mode-keys vi
set -g escape-time 1

#--------------------------------------------------------------------------
# Key Bindings
#--------------------------------------------------------------------------

# -r means that the bind can repeat without entering prefix again
# -n means that the bind doesn't use the prefix

# Unbind default prefix
unbind C-b

# Set the prefix to 'CTRL+Space'
set -g prefix C-Space

# Allow 'CTRL + PgUp/PgDn' to switch windows
bind -n C-PgUp next-window
bind -n C-PgDn previous-window

# Window splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Shortcut: 'PREFIX, c' to create new windows
bind c new-window -c "#{pane_current_path}"

# Shortcut: 'PREFIX, Ctrl+R' to reload the config file
bind C-r source-file ~/.config/tmux/tmux.conf\; display-message 'tmux config reloaded'

# Shortcut: 'PREFIX, Space' to switch between two most recent windows
bind Space last-window

# Vi mode
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi Space  if -F "#{selection_present}" { send -X clear-selection } { send -X begin-selection }
bind -T copy-mode-vi y      send -X copy-selection-no-clear
bind -T copy-mode-vi Enter  send -X copy-selection-and-cancel


#--------------------------------------------------------------------------
# Plugins & Visuals
#--------------------------------------------------------------------------

# Set some plugins
set -g @tpm_plugins '
    tmux-plugins/tpm \
    tmux-plugins/tmux-battery \
    tmux-plugins/tmux-sensible \
    catppuccin/tmux \
    robhurring/tmux-uptime \
    sainnhe/tmux-fzf \
'

# mode indicator options
set -g @tmux_mode_indicator_separator "\uF29F"
set -g @tmux_mode_indicator_background "#{@thm_bg}"
set -g @tmux_mode_indicator_normal_fg "#{@thm_overlay_0}"
set -g @tmux_mode_indicator_prefix_pressed_bg "#{@thm_red}"
set -g @tmux_mode_indicator_prefix_pressed_fg "#{@thm_bg}"

# Catppuccin Theme Config
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"

# Status line settings
set -g status-position top
set -g status-style "bg=#{@thm_bg}"
set -g status-justify "absolute-centre"

# Status line left
set -g  status-left-length 100
set -g  status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_bg},bold]  #S },#{#[bg=#{@thm_bg},fg=#{@thm_green}]  #S }}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_maroon}]  #{pane_current_command} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_blue}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]#{?window_zoomed_flag,│,}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_yellow}]#{?window_zoomed_flag,  zoom ,}"

# Status line right
set -g  status-right-length 100
set -g  status-right ""
set -ga status-right "#{?#{e|>=:10,#{battery_percentage}},#{#[bg=#{@thm_red},fg=#{@thm_bg}]},#{#[bg=#{@thm_bg},fg=#{@thm_pink}]}} #{battery_icon} #{battery_percentage} "
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}, none]│"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_blue}] 󰭦 %Y-%m-%d 󰅐 %H:%M "
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}, none]│"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_yellow}] #{uptime} "

# Pane look & feel
setw -g pane-border-status top
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=#{@thm_bg},fg=#{@thm_overlay_0}"
setw -g pane-border-style "bg=#{@thm_bg},fg=#{@thm_surface_0}"
setw -g pane-border-lines single

# Window look & feel
set -g  window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g  window-status-style "bg=#{@thm_bg},fg=#{@thm_rosewater}"
set -g  window-status-last-style "bg=#{@thm_bg},fg=#{@thm_peach}"
set -g  window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
set -g  window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"
set -gF window-status-separator "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}]│"

set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=#{@thm_peach},fg=#{@thm_bg},bold"

# initialize TMUX plugin manager (KEEP AT THE BOTTOM)
run '~/.config/tmux/plugins/tpm/tpm'
